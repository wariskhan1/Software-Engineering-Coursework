version: '3.3'
services:
  web:
    build:
      context: ./
    volumes:
      - .:/src
    command: nodemon bin/www
    ports:
      - "3001:3001"
    depends_on:
      - db
  db:
    image: mysql
    restart: always
    env_file:
      - ./.env
    ports:
      - "3306:3306"
    volumes:
      - ./db:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    env_file:
      - ./.env
    ports:
      - "8081:80"
